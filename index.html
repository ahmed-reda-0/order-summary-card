<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="photo" />
      </div>

      <div class="content">
        <div class="info">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan">
          <div>
            <img src="images/icon-music.svg" alt="icon" />
            <div class="price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <button>Change</button>
        </div>

        <button class="pro">Proceed to Payment</button>
        <button class="can">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ahmed-reda-0" target="_blank">Ahmad Reda</a>.
    </div>
  </body>
</html>
